  # For generating app icons from logo.png
  flutter_launcher_icons: ^0.14.3

# Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/logo.png"
  adaptive_icon_background: "#3F51B5"
